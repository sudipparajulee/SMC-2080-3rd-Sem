<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="myclock"></h1>
    <p>Copyright &copy; <span id="curYear"></span></p>
    <script>
        var clock = document.getElementById('myclock');
        document.getElementById('curYear').innerHTML = new Date().getFullYear();
        function checkTime()
        {
            var time = new Date();
            var h = time.getHours();
            var m = time.getMinutes();
            var s = time.getSeconds();

            clock.innerHTML = check(h) + ':' + check(m) + ':' + check(s); 
        }

        function check(x)
        {
            return (x<10) ? '0'+x : x;
        }
        checkTime();
        setInterval(checkTime,1000);

    </script>
</body>
</html>
